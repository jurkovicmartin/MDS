<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://vjs.zencdn.net/7.19.2/video-js.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <title>MDS projekt</title>
  
</head>
<body>
<!-- Main window -->
<div class="container">
  <div class="row">
    <div class="col-md-6 mb-4"> <h1>MDS Projekt</h1>
      <h5>Na projektu se podíleli:</h5>
      <ul>
        <li><b>Chyba Eduard</b></li>
        <li><b>Jurkovič Martin</b></li>
        <li><b>Kožiak Marek</b></li>
      </ul>
    </div>
    <div class="col-md-6 mb-4"></div>

  </div>
</div>

<!-- Popup player window -->
<div class="modal modal-lg fade" id="playerModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 id="modalTitle" class="modal-title fs-5">Titulek dialogu</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <h6 id="modalAdress">Adresa:</h6>
          <video id="modalPlayer" class="video-js vjs-default-skin" width="640" height="360" preload="auto">
            Tento prohlížeč nepodporuje přehrávání videa.
          </video>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>

<!-- Popup info window -->
<div class="modal modal-lg fade" id="infoModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Podrobnosti streamu</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h6 id="modalInfo">Info</h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-resolution-switcher@0.4.2/lib/videojs-resolution-switcher.min.js"></script>
<script src="main.js"></script>

</body>
</html>
